<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ссылки.html</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=PT+Mono&display=swap" rel="stylesheet">
	<style type="text/css">
	* {
		font-family: "Anonymous Pro";
		margin: 10px;
		}
	p, h1, h2, h3 {
		padding-left: 10%;
		padding-right: 10%;
		padding-top: 15px;
		padding-bottom: 10px;
	}
	p {
		font-size: 20px;
		line-height: 32px;
		padding-bottom: 10px;
		margin: -5px;
	}
	h1 {
		font-size: 50px;
	}
	img {
		margin-left: 130px;
		border: 5px solid;
		border-color: #42474f;
	}
	.color{
		color:#f1256f
	}
	span {
		margin-left: -3px;
		margin-right:-3px;
	}
	button {
		padding: .75rem 1.25rem;
		border-radius: 7px;
		background-color: #FFA0B8;
		border: none;
		font-size: 1rem;
	}
	a {
		text-decoration: none;
		color: black;
	}
	.button1 {
		margin-left: -5px;
	}
	</style>
</head>
<body>
	<h1>Ссылки</h1>
	<p>Ссылки нужны для того, чтобы переходить с одной страницы сайта на другую. <span class="color">Ссылка</span> создаётся с помощью тега <span class="color">&#60;a&#62;</span>, в теге должен быть <span class="color">атрибут href</span>, в нём записывается адрес страницы, на которую будут переходить по ссылке.
	</p>
	<p><span class="color">Код</span> выглядит так:</p>
	<img 
	src="img\код для ссылки.png"
	height="49px" 
	width="672px" 
	>
	<p><span class="color">Сайт</span> с таким кодом выглядит так:</p>
	<img 
	src="img\сайт с ссылкой.png"
	height="70px" 
	width="600px" 
	>
	<p>Переход по ссылке:</p>
	<img 
	src="img\переход по ссылке.png"
	height="300px" 
	width="600px" 
	>
	<p>
		<button class="button1"><a href="Учебник HTML.html">Вернуться на главную страницу</a></button>
		<button><a href="Учебник HTML.html">Перейти к следующему уроку</a></button>
	</p>
</body>
</html>
